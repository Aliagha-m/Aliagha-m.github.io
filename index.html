<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronaldo's Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 16px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    .contact-info a {
      color: #3498db;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="ronaldo.png" alt="Ronaldo's Photo" class="profile-img" />
    <h1>Ronaldo</h1>
    <p>Web Developer | Tech Enthusiast | Creative Thinker</p>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:ronaldo123@gmail.com">ronaldo123@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
    </div>
  </div>
</body>
</html>
